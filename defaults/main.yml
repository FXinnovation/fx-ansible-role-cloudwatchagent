---
# defaults file for ansible-role-cloudwatchagent

cwa_enable: True
cwa_start:  omit
cwa_url_amazon: 'https://s3.amazonaws.com/amazoncloudwatch-agent/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm'
cwa_url_centos: 'https://s3.amazonaws.com/amazoncloudwatch-agent/centos/amd64/latest/amazon-cloudwatch-agent.rpm'
cwa_url_rhel:   'https://s3.amazonaws.com/amazoncloudwatch-agent/redhat/amd64/latest/amazon-cloudwatch-agent.rpm'
cwa_configd_path:  '/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.d/'
cwa_configd_owner: 'root'
cwa_configd_group: 'root'
cwa_configd_list:  []
